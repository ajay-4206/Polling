<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Vote</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="topnav.css" th:href="@{/css/topnav.css}" />
  <link rel="stylesheet" href="Sidenavbar.css" th:href="@{/css/Sidenavbar.css}" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      background-image: url('/images/.jpg');
      background-repeat: no-repeat;
      background-position: top left;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
    }

    .vote-option {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .vote-option input[type="radio"] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    #submitVote {
      font-size: 1.2rem;
      padding: 10px 20px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .footer p {
      margin-top: 20px;
      text-align: center;
      font-size: 1rem;
    }

    .container-fluid {
      display: flex;
      justify-content: center;
      padding-left: 0;
      padding-right: 0;
    }

    .container-fluid .row .col-md-9 {
      margin-left: 100px;
      margin-right: 300px;
      max-width: 1000px;
      width: 100%;
    }

    .side-navbar {
      background-color: #007bff;
      padding: 20px;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      z-index: 1000;
    }

    .side-navbar a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .side-navbar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <div th:insert="TopNav.html::topnav"></div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Section -->
      <div class="side-navbar">
        <div th:insert="Sidenavbar.html::Sidenav"></div>
      </div>

      <!-- Right Content Section -->
      <div class="col-md-9">
        <h2>Vote for a Person</h2>

        <!-- Show message if user already voted -->
        <div th:if="${hasVoted}" class="alert alert-warning text-center">
          You have already voted. Thank you!
        </div>

        <!-- Show form only if user hasn't voted -->
        <form id="voteForm" th:if="${!hasVoted}" class="border p-4 rounded">
          <div th:each="vote : ${allvotes}" class="vote-option">
            <input type="radio" name="vote" th:id="'vote' + ${vote.id}"
              th:value="${vote.id}">
            <label th:for="'vote' + ${vote.id}" th:text="${vote.partname}"></label>
          </div>
          <button type="submit" class="btn btn-primary" id="submitVote" disabled>Submit Vote</button>
        </form>

        <div class="footer">
          <p>Thank you for participating in the voting process!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const voteForm = document.getElementById('voteForm');
    const submitVoteButton = document.getElementById('submitVote');

    voteForm?.addEventListener('change', function () {
      const selectedVote = document.querySelector('input[name="vote"]:checked');
      if (submitVoteButton) {
        submitVoteButton.disabled = !selectedVote;
      }
    });

    voteForm?.addEventListener('submit', function (event) {
      event.preventDefault();
      const selectedVote = document.querySelector('input[name="vote"]:checked');
      if (selectedVote) {
        const voteId = selectedVote.value;

        fetch('/submit-vote', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ voteId }),
        })
          .then(response => response.text())
          .then(data => {
            if (data === 'success') {
              alert('Thank you for your vote!');
              location.reload();
            } else if (data === 'alreadyVoted') {
              alert('You have already voted.');
              location.reload();
            } else {
              alert('An error occurred. Please try again.');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('Something went wrong. Try again.');
          });
      }
    });
  </script>
</body>
</html>
